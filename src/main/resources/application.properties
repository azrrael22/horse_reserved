spring.application.name=Reserva de cabalgatas

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cabalgatas_db
spring.datasource.username=cabalgatas_user
spring.datasource.password=cabalgatas_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
# IMPORTANTE: En producción, cambiar el secreto y guardarlo en variable de entorno
# El secreto debe tener mínimo 256 bits (32 caracteres)
jwt.secret=${JWT_SECRET:cabalgatas-salento-super-secret-key-debe-ser-muy-larga-y-segura-minimo-256-bits}
jwt.expiration=86400000

# CORS Configuration
# En desarrollo: localhost con puertos específicos
# En producción: solo dominios de la aplicación (NUNCA usar *)
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ========== NOTAS DE SEGURIDAD ==========
# 
# 1. JWT_SECRET debe ser:
#    - Mínimo 256 bits (32 caracteres)
#    - Almacenado en variable de entorno en producción
#    - Nunca commitear el secreto real al repositorio
#
# 2. jwt.expiration está en milisegundos:
#    - 86400000 = 24 horas
#    - 3600000 = 1 hora
#    - 604800000 = 7 días
#
# 3. cors.allowed-origins:
#    - En desarrollo: localhost con puertos específicos
#    - En producción: solo dominios de la aplicación
#    - NUNCA usar * en producción
#
# 4. Para producción, configurar variables de entorno:
#    export JWT_SECRET="tu-clave-super-secreta-de-produccion-muy-larga"
#    export ADMIN_PASSWORD="tu-password-de-admin-seguro"