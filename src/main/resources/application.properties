# Importar variables de entorno desde env.properties
spring.config.import=optional:classpath:env.properties

# =============================================================================
# CONFIGURACIÓN DE LA BASE DE DATOS
# =============================================================================
spring.application.name=horse_reserved
spring.datasource.url=jdbc:postgresql://localhost:5432/cabalgatas_db
spring.datasource.username=cabalgatas_user
spring.datasource.password=cabalgatas_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =============================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================================================
# CONFIGURACIÓN FLYWAY
# =============================================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# =============================================================================
# CONFIGURACIÓN JWT
# =============================================================================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# =============================================================================
# CONFIGURACIÓN CORS
# =============================================================================
cors.allowed-origins=http://localhost:4200

# =============================================================================
# CONFIGURACIÓN GOOGLE OAUTH2 - USANDO VARIABLES DE ENTORNO
# =============================================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# =============================================================================
# CONFIGURACIÓN OAUTH2 - URLs DE REDIRECCIÓN AUTORIZADAS
# =============================================================================
app.oauth2.authorized-redirect-uris=http://localhost:4200/auth/oauth2-redirect
